
# Render service for Laravel backend (Docker)
services:
  - type: web
    name: pft-backend
    env: docker
    dockerfilePath: ./PFTbackend/Dockerfile
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: true
      - key: FRONTEND_URL
        value: https://your-frontend.onrender.com
      - key: DATABASE_URL
        sync: true
      - key: JWT_SECRET
        sync: true
